# docker-compose.yml
version: '3'

services:
  waline:
    container_name: waline
    image: lizheming/waline:latest
    restart: always
    ports:
      - 8360:8360
    volumes:
      - ${PWD}/data:/app/data
    environment:
      TZ: 'Asia/Shanghai'
      # Sqlite 数据库路径
      # SQLITE_PATH: '/app/data'
      # Jwt 密钥
      JWT_TOKEN: 'xxx'
      # 网站名称
      SITE_NAME: 'LittleMioのBlog'
      # 网站域名
      SITE_URL: 'https://blog.littlebell.top'
      # 安全域名配置，支持逗号分隔配置多个域名
      SECURE_DOMAINS: 'littlebell.top'
      # 基于 IP 的评论发布频率限制 30 秒
      IPQPS: 30
      # MySQL 服务的地址
      MYSQL_HOST: ''
      # MySQL 服务的端口
      MYSQL_PORT: 3306
